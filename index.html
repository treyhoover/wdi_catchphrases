<!DOCTYPE html>
<html>
<head>
	<title>WDI Catchphrases</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div class="person sean">
		<div class="sound" data-person="sean" data-file="camera-click">But Sean!</div>
		<div class="sound" data-person="sean" data-file="camera-click">What is that not? (Dry)</div>
		<div class="sound" data-person="sean" data-file="camera-click">Yes, but the opposite</div>
	</div>

	<div class="person jesse">
		<div class="sound" data-person="jesse" data-file="hello_everyone">Hello everyone</div>
		<div class="sound" data-person="jesse" data-file="goosebumps">I just got goosebumps</div>
		<div class="sound" data-person="jesse" data-file="undo">Undo.</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
