<!DOCTYPE html>
<html>
<head>
	<title>WDI Catchphrases</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<h1>WDI Catchphrases</h1>

	<div class="people">
		<div class="person sean">
			<div class="headshot"></div>
			<div class="sound" data-person="sean" data-file="but_sean">But Sean!</div>
			<div class="sound" data-person="sean" data-file="what_is_that_not">What is that not? (Dry)</div>
			<div class="sound" data-person="sean" data-file="yes_but_opposite">Yes, but the opposite</div>
		</div>

		<div class="person jesse">
			<div class="headshot"></div>
			<div class="sound" data-person="jesse" data-file="hello_everyone">Hello everyone</div>
			<div class="sound" data-person="jesse" data-file="goosebumps">I just got goosebumps</div>
			<div class="sound" data-person="jesse" data-file="undo">Undo.</div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
